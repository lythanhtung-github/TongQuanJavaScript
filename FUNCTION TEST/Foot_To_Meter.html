<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot to Meter - Meter to Foot</title>
</head>

<body>

</body>
<script>
    let meter = prompt("Nhập số m: ");
    let foot = prompt("Nhập số feet: ");

    document.write(meter + " meter = " + meterToFoot(meter) + " foot");
    document.write("<br>");

    document.write(foot + " foot = " + footToMeter(foot) + " meter");

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }
</script>

</html>
