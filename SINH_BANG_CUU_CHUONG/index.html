<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
    <h1>Bảng cửu chương</h1>
</body>
<script>

    let sout, i , j;
    sout = "<table border = '1' width = '300' height = '300' cellspacing = '2' cellpadding = '15' >";
    for (i = 1; i <=10; i++){
        sout = sout + "<tr>";
        for (j = 2; j <=9; j++){
            sout += "<td>" + i +"x"+ j +"="+ i*j + "</td>";
        }
        sout += "<tr>";
    }
    sout += "</table>";
    document.write(sout);
</script>
</html>
