    <body>       
        <script>
            var year = parseInt(prompt("Nhập năm bạn muốn kiểm tra:"));
            var Chia_Het_4 = year % 4 == 0;
            if (year % 4 ==0)
            {
                alert(year + " Là năm nhuận");
            }
            else if (year % 100 == 0)
                 {
                    if (year % 400 == 0)
                    {
                        alert(year + " Là năm nhuận");
                    }
                    else alert(year + " Không phải là năm nhuận");
                }
                else alert(year + " Không phải là năm nhuận");

        </script>
