<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số ký tự số trong mảng</title>
</head>
<label for="txtElementArray">Nhập mảng:</label>
<input type="text" id="txtElementArray">
<button type="button" onclick="addArray()">Thêm</button>
<button type="button" onclick="countNum()">Kết quả</button><br><br>
<span id="Array"></span><br><br>
<span id="result"></span>
</body>
<script>
    var Arr = new Array(); // Mảng
    let count = 0;
    function addArray() { // Thêm phần tử cho mảng
        let txt = document.getElementById("txtElementArray").value;
        if (txt == "") {
            alert("Không thể thêm phần tử rỗng, vui lòng nhập ký tự");
        }
        else {
            Arr.push(txt); // Thêm phần tử txt vào cuối mảng
        }

        document.getElementById("Array").innerHTML = "Mảng là: " + Arr.join(", ");
    }

    function countNum() {
        for (let i = 0; i < Arr.length; i++) {
            if (parseInt(Arr[i]) != NaN) {
                count = count + 1;
            }
        }
        document.getElementById("result").innerHTML = "Số ký tự số trong mảng là: " + count;
    }

</script>

</html>
