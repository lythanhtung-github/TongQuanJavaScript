<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược mảng</title>
</head>
<label for="txtElementArray">Nhập mảng:</label>
<input type="text" id="txtElementArray">
<button type="button" onclick="addArray()">Thêm</button>
<button type="button" onclick="reverseArray()">Đảo ngược</button><br><br>
<span id="Array"></span><br><br>
<span id="reverseArray"></span>
</body>
<script>
    var Arr = new Array(); // Mảng
    var reverseArr = new Array(); // Mảng đảo ngược

    function addArray() { // Thêm phần tử cho mảng
        let txt = document.getElementById("txtElementArray").value;
        if (txt == "") {
            alert("Không thể thêm phần tử rỗng, vui lòng nhập ký tự");
        }
        else {
            Arr.push(txt); // Thêm phần tử txt vào cuối mảng
        }

        document.getElementById("Array").innerHTML = "Mảng là: " + Arr.join(", ");
    }
    function reverseArray() { //Đảo ngược mảng
        for (var j = Arr.length - 1; j >= 0; j--) {
            reverseArr.push(Arr[j]);
        }
        document.getElementById("reverseArray").innerHTML = "Đảo ngược là: " + reverseArr.join("");
    }

</script>

</html>
