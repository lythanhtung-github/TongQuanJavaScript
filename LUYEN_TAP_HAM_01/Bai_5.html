<script>
    var arrA = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    var arrB = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function checkStar(a) {
        let index = -1;
        let result = "";
        for (var i = 0; i < arrA.length; i++) {
            if (arrA[i] === a) {
                index = i;
                break;
            }
        }
        if (index < 0) {
            result = "Không tìm thấy ngôi sao nào";
            return result;
        }
        else {
            result = arrB[index];
            return result;
        }
    }

    let star = prompt("Nhập tên ngôi sao: ");
    let result = checkStar(star);
    document.write(result);

</script>
