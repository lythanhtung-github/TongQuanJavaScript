<script>
    function calculateSum(a, b){
        if (a>b){
            alert("Giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai");
        }
        return a+b;
    }
    let num1 = Number(prompt("Nhập tham số thứ nhất: "));
    let num2 = Number(prompt("Nhập tham số thứ 2: "));

    let sum = calculateSum(num1, num2);
    alert(sum);
</script>
