<script>
    let MyDate = function(day,month,year){
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function() {
    	   return this.day;
				}
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
        this.setDay = function(day) {
    		this.day = day;
		}
        this.setMonth = function(month) {
            this.month = month;
        }
        this.setYear = function(year) {
            this.year = year;
        }
    };
    let date = new MyDate(15,02,1997);
   
    // alert (day + "/" + month + "/" + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2000);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert (`${day}/${month}/${year}`);
</script>
