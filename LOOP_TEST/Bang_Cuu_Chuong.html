<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>BẢNG CỬU CHƯƠNG</h1>
    <div id="list-area"></div>
</body>
<script>
    let string = "<table border=1px>";

    for (let i = 1; i < 10; i++) {
        string += "<tr>";
        for (let j = 1; j < 10; j++) {
            string += "<td>";
            string += `${i} x ${j} = ${i * j}`;
            string += "</td>";
        }
        string += "</tr>";
    }
    string += "<table>";
    document.querySelector("#list-area").innerHTML = string;

</script>

</html>
