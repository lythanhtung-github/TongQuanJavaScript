<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    
</body>
<script>
    let value = prompt("Nhập giá trị bạn muốn đoán: ");
    let numbers = [-3,5, 1, 3, 2, 10];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert("Giá trị "+numbers[i] + " ứng với vị trí " +i+" trong mảng");
        }
    }
</script>
</html>
