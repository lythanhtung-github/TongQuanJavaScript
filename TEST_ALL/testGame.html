<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<can>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id = "myCanvas" width = "300" height = "600" style="border:1px black solid"></canvas>
</body>
<script>
    var myCanvas = document.getElementById("myCanvas");
    var context = myCanvas.getContext("2d");
    
    nhanvat = {
        x:100, y:500
    }
    

    setInterval(start,100);

    function start(){
        context.clearRect(0,0,300,600);
        context.fillStyle = "red";
        context.fillRect(nhanvat.x,nhanvat.y,25,25);
        vacham();
    }

    function vacham(){
        if(nhanvat.x <=0 || nhanvat.x +25 >=300){
            console.log("You lose");
        }
    }

    document.addEventListener("keydown",key => {
        switch(key.keyCode){
            case 37:
                if(nhanvat.x >=0)
                nhanvat.x -=5;
                break;
            case 38:
                nhanvat.y -=5;
                break;
            case 39:
                if(nhanvat.x +25 <300)
                nhanvat.x +=5;
                break;
            case 40:
                nhanvat.y +=5;
                break;
        }
    });


</script>
</html>
