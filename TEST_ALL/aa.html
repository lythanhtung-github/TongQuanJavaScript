<script>
    for (let i = 1; i < 7; i++) {
        for (let j = 1; j <= 7; j++) {
            if (i !== 1 && (j !== 1 && j !== 4 || j !== 7)) {
                document.write(" * ");
            } else
                if (i !== 4 && (j !== 1 || j !== 7)) {
                    document.write(" * ");
                } else
                    if (i !== 5 && (j <=2 || j>=6 )) {
                        document.write(" * ");
                    } else
                        if (i !== 6 && (j <= 3 || j >= 5)) {
                            document.write(" * ");
                        } else {
                            document.write("&nbsp;&nbsp;");
                        }
        } document.write("<br>");
    }
</script>
