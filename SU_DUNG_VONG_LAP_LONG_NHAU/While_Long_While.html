<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While lá»“ng While</title>
</head>
<body>
    
</body>
<script>
    let sout;
    sout = "<table border = '1' width = '300' cellspacing = '0' cellpadding = '3' >";
    let i = j = 1;
    while (i <=10)
    {
        sout = sout + "<tr>";
            while(j <= 10)   {
                sout += "<td>" + i * j + "</td>";
                j++;
            }
        sout += "<tr>";
        j = 1;
        i++;
    }
    sout += "</table>";
    document.write(sout);
    
   
</script>
</html>
