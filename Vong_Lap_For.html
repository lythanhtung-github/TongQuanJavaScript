<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in - Of - Each</title>
</head>
<body>
    
</body>
<script>
    var person = {firstname: "Ly", lastname: "Tung", address:"Hue"};
    for (var p in person) {
        document.writeln(person[p]);
    }
    var webpage = "codegym.com";
    for (var w of webpage) {
        document.writeln(w);
    }

    var animals = [
        {
            id:1,
            name:"cat",
            size:"small"
        },
        {
            id:2,
            name:"dog",
            size:"small"
        }
    ]
    animals.forEach(function(animal){
        console.log(animal);
    })
</script>
</html>
