<!DOCTYPE html>
<html lang="en">
  <head>

   <title>Chuyển đổi nhiệt độ</nav></title>
   </head>

   <body>

    <script>
        inputDoC = prompt('Nhập số độ C bạn muốn chuyển đổi:');
        let doC = parseInt(inputDoC);
        let doF = (9/5)*doC +32;
        document.write("Số độ F là: " + doF); 
    </script>
    </body>
</html>
