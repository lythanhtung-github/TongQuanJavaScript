<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tính diện tích và chu vi hình tròn</nav></title>
   </head>

   <body>

    <script>
        inputR = prompt('Nhập bán kính của hình tròn (Đơn vị: cm):');
        let R = parseInt(inputR);
        let DT = Math.PI * R * R;
        let CV = 2 *R * Math.PI;
        document.write("Diện tích của hình tròn là: " + DT + " cm2 và Chu vi của hình tròn là: " + CV+ " cm"); 
    </script>
    </body>
</html>
