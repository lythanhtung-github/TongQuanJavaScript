<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra phần tử trong mảng</title>
</head>
<h3> KIỂM TRA PHẦN TỬ TRONG MẢNG</h3>
<label for="txtElementArray">Nhập mảng:</label>
<input type="number" id="txtElementArray">
<button type="button" onclick="addArray()">Thêm</button><br><br>
<label for="txtCheck">Nhập số muốn kiểm tra:</label>
<input type="number" id="txtCheck">
<button type="button" onclick="checkArray()">Kiểm tra</button><br><br>
<span id="Array"></span><br><br>
<span id="result"></span><br><br>
<span id="result2"></span>
</body>
<script>
    var Arr = new Array(); // Mảng
    let i;

    function addArray() { // Thêm phần tử cho mảng
        let txt = document.getElementById("txtElementArray").value;
        if (txt == "") {
            alert("Không thể thêm phần tử rỗng, vui lòng nhập ký tự");
        }
        else {
            Arr.push(txt); // Thêm phần tử txt vào cuối mảng
        }

        document.getElementById("Array").innerHTML = "Mảng là: " + Arr.join(", ");
    }
    function checkArray() {
        let txtCheck = document.getElementById('txtCheck').value;
        for (var i = 0; i < Arr.length; i++) {
            while (txtCheck == Arr[i]) {
                document.getElementById("result").innerHTML = "Đã xóa phần tử " + txtCheck + " trong mảng";
                Arr.splice(i, 1); //Bắt đầu từ phần tử i xóa 1 ký tự (xóa i)
                Arr.push("0");
            }
        }
        document.getElementById("result2").innerHTML = "Mảng sau khi xóa là:  " + Arr.join(", ");

    }

</script>

</html>
