<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <p id = "result"></p>
</body>
<script>
    let sum = 0;
    var arr_1 = [];
    var arr = [11, 10, 14, 9, 8, 7, 2, 20, 30, 332];
    for (var i = 0; i < arr.length; i++) {
        if (arr[i]>=10){
            arr_1.push(arr[i]);
            sum = sum+arr[i];
        }
    }
    document.getElementById("result").innerHTML = " Các phần tử có giá trị lớn hơn 10 trong mảng là "+ arr_1.length + " bao gồm: " + arr_1.join(" ")+ " và tổng của chúng là: "+sum;
</script>
</html>
