<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <p id = "result"></p>
</body>
<script>
    var arr = [11, 10, 14, 9, 8, 7, 2, 20, 30, 332];
    let max = arr[0];
    let sum =0;
    for (var i = 1; i < arr.length; i++) {
        if ( max < arr[i]){
            max = arr[i];
        }
        sum = sum + arr[i];
    }
    document.getElementById("result").innerHTML = "Giá trị lớn nhất là: " + max + " và giá trị trung bình của mảng là: "+ sum/(arr.length);
</script>
</html>
