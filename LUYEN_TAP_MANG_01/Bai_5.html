<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số nguyên âm</title>
</head>
<h3> ĐẾM SỐ NGUYÊN ÂM TRONG MẢNG</h3>
<label for="txtElementArray">Nhập mảng:</label>
<input type="number" id="txtElementArray">
<button type="button" onclick="addArray()">Thêm</button>
<button type="button" onclick="countArray()">Đếm</button><br><br>
<span id="Array"></span><br><br>
<span id="result"></span>
</body>
<script>
    var Arr = new Array(); // Mảng
    let count = 0;

    function addArray() { // Thêm phần tử cho mảng
        let txt = document.getElementById("txtElementArray").value;
        if (txt == "") {
            alert("Không thể thêm phần tử rỗng, vui lòng nhập ký tự");
        }
        else {
            Arr.push(txt); // Thêm phần tử txt vào cuối mảng
        }

        document.getElementById("Array").innerHTML = "Mảng là: " + Arr.join(", ");
    }
    function countArray() { //Đếm số nguyên âm
        for (var i = 0; i < Arr.length; i++) {
            if (Arr[i] <0){
                count ++;
            }
        }
        document.getElementById("result").innerHTML = "Số phần tử nguyên âm của mảng là: "+count;
    }

</script>

</html>
