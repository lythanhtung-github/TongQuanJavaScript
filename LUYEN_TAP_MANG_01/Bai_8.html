<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sắp xếp mảng</title>
</head>
<h3> SẮP XẾP MẢNG</h3>
<label for="txtElementArray">Nhập mảng:</label>
<input type="number" id="txtElementArray">
<button type="button" onclick="addArray()">Thêm</button>
<button type="button" onclick="sortAscendingArray()">Tăng dần</button>
<button type="button" onclick="sortDescendingArray()">Giảm dần</button><br><br>

<span id="Array"></span><br><br>
<span id="result1"></span><br><br>
<span id="result2"></span><br><br>

</body>
<script>
    var Arr = new Array(); // Mảng

    function addArray() { // Thêm phần tử cho mảng
        let txt = document.getElementById("txtElementArray").value;
        if (txt == "") {
            alert("Không thể thêm phần tử rỗng, vui lòng nhập ký tự");
        }
        else {
            Arr.push(txt); // Thêm phần tử txt vào cuối mảng
        }

        document.getElementById("Array").innerHTML = "Mảng là: " + Arr.join(", ");
    }
    function sortAscendingArray() {
        Arr.sort((a, b) => a - b);
        document.getElementById("result1").innerHTML = "Mảng sau khi sắp xếp tăng dần: " + Arr.join(", ");
    }

    function sortDescendingArray() {
        Arr.sort((a, b) => b - a);
        document.getElementById("result2").innerHTML = "Mảng sau khi sắp xếp giảm dần: " + Arr.join(", ");
    }

</script>

</html>
