<script>
    for (var row = 0; row <= 5; row++) {
        for (var col = 0; col <= 6; col++) {
            if (((col % 3 != 0) && (row == 0)) || ((col % 3 == 0) && (row == 1))){
                document.write("* &nbsp");
            }
            else if (row - col == 2 || row + col == 8) {
                document.write("* &nbsp");
            }
            else {
                document.write("&nbsp &nbsp");
            }
        }
        document.write("<br>");
    }

</script>
