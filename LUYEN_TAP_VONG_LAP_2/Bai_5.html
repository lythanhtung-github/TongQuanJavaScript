<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lãi ngân hàng</title>
</head>

<body>
    <table border=1px>
        <thead>
            <th colspan="3">
                Tính lãi ngân hàng
            </th>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="soTienGui">Số tiền gửi vào ngân hàng:</label>
                </td>
                <td>
                    <input type="number" id="soTienGui">
                </td>
                <td>VNĐ</td>
            </tr>
            <tr>
                <td>
                    <label for="soThangGui">Số tháng gửi:</label>
                </td>
                <td>
                    <input type="number" id="soThangGui">
                </td>
                <td>tháng</td>
            </tr>
            <tr>
                <td>
                    <label for="laiXuat">Lãi xuất:</label>
                </td>
                <td>
                    <input type="number" id="laiXuat">
                </td>
                <td>%/tháng</td>
            </tr>
            <tr>
                <td>
                    <label for="ketQua">Tiền lãi:</label>
                </td>
                <td>
                    <p id="result"></p>
                </td>
                <td>VNĐ</td>
            </tr>
            <tr>
                <td colspan="3">
                    <button id="btnTinh" type="button" onclick="tinhLai()">Tính</button>
                    <button id="btnReset" type="button" onclick="reset()">Reset</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    function tinhLai() {
        let stg = Number(document.getElementById("soTienGui").value);
        let tg = Number(document.getElementById("soThangGui").value);
        let lx = Number(document.getElementById("laiXuat").value);
        let result = 0;
        if ((stg < 0) || (tg < 0) || (lx < 0)) {
            alert("Số bạn nhập không thể là số âm");
            reset();
        }
        else {
            result = stg * Math.pow((1 + lx / 100), tg) - stg;
            document.getElementById("result").innerHTML = result;
        }
    }
    function reset() {
        document.getElementById("soTienGui").value = null;
        document.getElementById("soThangGui").value = null;
        document.getElementById("laiXuat").value = null;
        document.getElementById("result").innerHTML = null;
    }
</script>

</html>
