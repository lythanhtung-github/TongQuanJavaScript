<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>
<body>
    
</body>
<script>
    let num = Number(prompt('Enter the number: '));
    let result =1;
    
    while (num <0){
        alert("Không thể tính giai thừa cho số âm");
        num = Number(prompt('Enter the number: '));
    }
     if (num > 0)
    {
        for(let i = 1; i <= num; i++)
        {
            result=result*i;
        }
    }
    alert("Giai thừa của "+ num +" là: " + result);
</script>
</html>
