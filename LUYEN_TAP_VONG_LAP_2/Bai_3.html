<script>

    for (var i = 1; i < 6; i++) {
        for (var j = 0; j < 6; j++) {
            if (j < i) {
                let result = "";
                result = result + "*";
                document.write(result);
            }
            else {
                document.write("<br>");
                break;
            }
        }
    }

    document.write("<br>");

    for (var i = 5; i > 0; i--) {
        for (var j = 0; j < 6; j++) {
            if (i > j) {
                let result = "";
                result = result + "*";
                document.write(result);
            }
            else {
                document.write("<br>");
                break;
            }
        }
    }

    document.write("<br>");

    for (var i = 1; i < 6; i++) {
        for (var j = 0; j < 6; j++) {
            if (j < i) {
                let result = "";
                result = result + "&nbsp";
                document.write(result);
            }
            else {
                let result = ""; 
                result = result + "*";
                document.write(result);
                document.write("<br>");
                break;
            }
        }
    }
</script>
