<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm max 3 số</title>
</head>
<body>
    
</body>
<script>
    let a = prompt("Nhập giá trị cho số thứ nhất:");
    let b = prompt("Nhập giá trị cho số thứ hai:");
    let c = prompt("Nhập giá trị cho số thứ ba:");
    let max = a;
    if(b>max) max = b;
        else if(c>max) max = c;
    document.write(`Giá trị lớn nhất là: ${max}`);
</script>
