<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng 20 số Fibonacci đầu tiên</title>
  </head>
  <body>
    
  </body>
  <script>
    let sum = 0;
    let n1 = 0; 
    let n2 = 1; 
    let n3;

    let number = Number(prompt('Enter the number of terms: '));

    document.write(`${number} số Fibonacci đầu tiên là: <br>`);
    for (let i = 1; i <= number; i++) {
        document.write(`${n1} <br>`);
        sum += n1;
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
    }
  document.write(`Tổng của ${number} số Fibonacci đầu tiên là ${sum}`);
  </script>
  </html>
