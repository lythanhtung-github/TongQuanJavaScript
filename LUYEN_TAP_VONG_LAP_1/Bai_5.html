    <title>Tính tổng 20 số Fibonacci đầu tiên</title>
  </head>
  <body>
    
  </body>
  <script>

let a = 0;
let b = 1;
let c = 1;
let sum = 0;
let count = 0;
let numb = prompt('Enter your number: ');
for (let i = 0; i <(numb/3); i++) {
    a = b+c;   
    b = c+a;
    c = a+b;
    sum = a + b + c + sum;
}
document.write(sum);
  </script>
