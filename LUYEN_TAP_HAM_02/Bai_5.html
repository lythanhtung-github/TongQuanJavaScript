    <title>Tìm min</title>

</body>
<script>
    function printMin(a,b,c){
        let min = a;
        if (min>b){
            min =b;
        }
        if (min>c){
            min =c;
        }
        return min;
    }
    let a = Number(prompt("Nhập a: "));
    let b = Number(prompt("Nhập b: "));
    let c = Number(prompt("Nhập c: "));

    alert (`Giá trị nhỏ nhất là: ${printMin(a, b, c)}`); 
</script>

</html>
