<script>
    function swap(a, b) {
        let num = a;
        a = b;
        b = num;
        return (`Kết quả: ${a}, ${b}`);
    }

    let a = prompt("Nhập a: ");
    let b = prompt("Nhập b: ");

    alert(swap(a, b));
</script>
