<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9</title>
</head>

<body>
    <input type="text" id="txtElementArray">
    <button type="button" onclick="addArray()">Thêm</button>

    <input type="text" id="num">
    <button type="button" onclick="count()">Đếm</button><br><br>

    <span id="Array"></span><br><br>
    <span id="result"></span>
</body>

<script>
    var Arr = new Array();

    function addArray() {
        let txt = document.getElementById("txtElementArray").value;
        if (txt == "") {
            alert("Không thể thêm phần tử rỗng, vui lòng nhập ký tự");
        }
        else {
            Arr.push(txt);
        }
        document.getElementById("Array").innerHTML = `Mảng là: ${Arr.join(", ")}`;
    }

    function countNum(arr, num) {
        let count = 0;
        for (var i = 0; i < arr.length; i++) {
            if (num == arr[i]) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        }
        else return 0;
    }

    function count() {
        let num = document.getElementById("num").value;
        let a = countNum(Arr, num);
        document.getElementById("result").innerHTML = `Có ${a} ký tự ${num} trong mảng`;
    }

</script>

</html>
