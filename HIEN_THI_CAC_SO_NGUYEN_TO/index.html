<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiện thị các số nguyên tố</title>
</head>
<body>
    <h3 id = 'result'></h3>
</body>
<script>
    let count = 0; 
    let countPrime = 0;
    let number = parseInt(prompt("Enter your number: "));
    document.getElementById("result").innerHTML ="Hiển thị "+ number+ " số nguyên tố đầu tiên";
    for (let N = 2; N < 1000; N++) 
    {
        if (countPrime < number)
        {
            for(let i = 1; i <= N; i++)
            {
                if (N % i == 0)
                {
                    count = count + 1;
                }   
            }
            if (count == 2)
                {
                    document.write( N +'<br>');
                    countPrime = countPrime + 1;
                }
                count = 0;
        }
        else 
        {
            break;
        }
    }
</script>
</html>
